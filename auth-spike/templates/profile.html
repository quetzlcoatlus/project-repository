<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile - Flask + Auth0</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="card">
        <img src="https://cdn.auth0.com/quantum-assets/dist/latest/logos/auth0/auth0-lockup-en-ondark.png"
             alt="Auth0 Logo" class="logo">
        <h1>User Profile</h1>
        
        <div class="profile-details">
            {% if user.picture %}
            <img src="{{ user.picture }}" alt="Profile" class="profile-pic-large">
            {% endif %}
            
            <div class="profile-info">
                <h2>{{ user.name }}</h2>
                <p class="email">{{ user.email }}</p>
                
                <div class="profile-data">
                    <h3>Profile Information</h3>
                    <dl>
                        <dt>User ID:</dt>
                        <dd>{{ user.sub }}</dd>
                        
                        {% if user.nickname %}
                        <dt>Nickname:</dt>
                        <dd>{{ user.nickname }}</dd>
                        {% endif %}
                        
                        {% if user.updated_at %}
                        <dt>Last Updated:</dt>
                        <dd>{{ user.updated_at }}</dd>
                        {% endif %}
                    </dl>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="button">Back to Home</a>
            <a href="/logout" class="button logout">Log Out</a>
        </div>
    </div>
</div>
</body>
</html>
